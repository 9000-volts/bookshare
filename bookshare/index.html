<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Book Sharing</title>
    <link href='https://fonts.googleapis.com/css?family=Oleo+Script|Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-70945415-1', 'auto');
  ga('send', 'pageview');

</script>
  </head>
  <body>
    <div class="col-left">
      <header>
        Book Sharing
        <div id="addbtn">+</div>
      </header>
      <button id="magbtn">Magazines</button>
      <button id="scibtn" class="selected">Science &amp; Technology</button>
      <button id="nfbtn">Other Non-Fiction</button>
      <button id="ficbtn">Fiction</button>
      <button id="relbtn">Religion</button>
      <div class="copyright">
        Licensed under the MIT License.
        <a href="http://github.com/htmlguy/bookshare">github</a>
      </div>
    </div>
    <div class="col-right">
      <div id="listings-mag">
      </div>
      <div id="listings-sci">
      </div>
      <div id="listings-nf">
      </div>
      <div id="listings-fic">
      </div>
      <div id="listings-rel">
      </div>
    </div>
    <div id="dialog-add" class="dialog">
      <h1>Add a Listing</h1>
      <select id="addcategory">
        <option value="mag">Magazine</option>
        <option value="sci">Science &amp; Technology</option>
        <option value="nf">Other Non-Fiction</option>
        <option value="fic">Fiction</option>
        <option value="rel">Religion</option>
      </select>
      <input id="addname" placeholder="Listing Name" type="text">
      <input id="addemail" placeholder="Your Email" type="text">
      <button id="completeadd" class="green">Add Listing</button>
      <button id="abortadd" class="red">Cancel</button>
    </div>
    <div id="dialog-remove" class="dialog">
      <h1>Remove Listing</h1>
      <input id="removecode" placeholder="Your Removal Code" type="text">
      <button id="completeremove" class="green">Remove Listing</button>
      <button id="abortremove" class="red">Cancel</button>
    </div>
    <div id="dialog-request" class="dialog">
      <h1>Request Listing</h1>
      <input id="requestaddress" placeholder="Recieving Address" type="text">
      <button id="completerequest" class="green">Request Listing</button>
      <button id="abortrequest" class="red">Cancel</button>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
